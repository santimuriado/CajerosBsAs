<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajeros</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>

<body class="bg-secondary">
    <h1 class="bg-dark text-white text-center mb-3">Cajeros</h1>
    <div class="container text-center mb-3">
        <h3>Se puede ingresar las coordenadas manualmente abajo o dejar que el navegador detecte su posicion automaticamente.</h3>
    </div>
    <div class="container text-center mb-3">
        <h3>Recargar la pagina entre usos</h3>
    </div>
    <!-- Form -->
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <form action="" id="datos" method="POST">
                    <label for="red" class="form-label text-white">Red:</label>
                    <select name="red" id="red" class="form-control">
                        <option value="LINK">LINK</option>
                        <option value="BANELCO">BANELCO</option>
                    </select>
                    <div class="form-floating my-5">
                        <input type="text" id="lat" placeholder="Your latitude" class="form-control" required>
                        <label for="lat" class="form-label">Lat:</label>
                    </div>
                    <div class="form-floating my-5">
                        <input type="text" id="long" placeholder="Your longitude" class="form-control" required>
                        <label for="long" class="form-label">Long:</label>
                    </div>
                    <div class="text-center" id="boton-submit">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Button to Reload -->
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <div class="text-center">
                    <button class="btn btn-primary" onClick="window.location.reload();">Recargar Pagina</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Google map -->
    <div id="map" class="container mx-auto"></div>
    <!-- Version with API KEY -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=API-KEY&callback=initMap&v=weekly" async></script> -->
    <!-- Version without API KEY -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&callback=initMap&v=weekly" async></script>

    <br>
    <div class="container w-25 my-3">
        <div class="row">
            <button class="btn btn-primary text-center" id="miUbicacionMasCajeros">Mostrar mi ubicacion y Encontrar Cajeros</button><br/>
        </div>
    </div>
    <p id="status"></p>
    <a id="map-link" target="_blank"></a>

    <script src="../js/index.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
